baseURL: "https://heltweg.org"
title: Philip Heltweg
paginate: 10
theme: PaperMod
markup:
    goldmark:
        renderer:
            unsafe: true

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

permalinks:
    posts: /posts/:slug
    projects: /projects/:slug

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Philip Heltweg
    description: "work in progress person"
    author: Philip Heltweg
    # author: ["Me", "You"] # multiple authors
    images: ["/img/avatar2.jpeg"]

    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    disableSpecial1stPost: false
    comments: false
    hidemeta: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "/img/favicon/favicon.ico"
        favicon16x16: "/img/favicon/favicon-16x16.png"
        favicon32x32: "/img/favicon/favicon-32x32.png"
        apple_touch_icon: "/img/favicon/apple-touch-icon.png"
        safari_pinned_tab: "/img/favicon/safari-pinned-tab.svg"

    label:
        text: "Home"
        icon: /img/favicon/apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: Philip Heltweg
        subtitle: "work in progress person <br /> phd student at https://oss.cs.fau.de"
        imageUrl: "/img/avatar2.jpeg"
        imageWidth: 240
        imageHeight: 240
        imageTitle: Philip Heltweg
        buttons:
            - name: Posts
              url: posts
            - name: Projects
              url: projects
            - name: CV
              url: /files/cv_philip_heltweg.pdf

    # home-info mode
    homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: Welcome to my blog

    socialIcons:
        - name: twitter
          url: "https://twitter.com/pheltweg"
        - name: email
          url: "mailto:philip@heltweg.org"

    #analytics:
    #    google:
    #        SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
