    identifier = "projects"
    name = "Projects" #If display text link, cancel comment out
    pre = "<i class='fa fa-project-diagram fa-lg'></i>" #Choose your favorite font from Font Awesome
    url = "/projects/"
    weight = 20

[[menu.main]]
    identifier = "email"
    name = "Email"
    pre = "<i class='fa fa-envelope fa-lg'></i>"
